<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="general-container">
      <header class="header">
        <h1 class="primary-title">Project #2</h1>
        <h2 class="secondary-title">Calculator</h2>
      </header>
      <main>
        <div class="calc">
          <div class="calc__display"></div>
          <div class="calc__btns-container">
            <div class="calc__btns-group-1">
              <button class="btn btn--operation">+</button>
              <button class="btn btn--operation">-</button>
              <button class="btn btn--operation">*</button>
              <button class="btn btn--operation">/</button>
            </div>
            <div class="calc__wrapper-bottom">
              <div class="calc__btns-group-2">
                <button class="btn btn--left">7</button>
                <button class="btn btn--left">8</button>
                <button class="btn btn--left">9</button>
                <button class="btn btn--left">4</button>
                <button class="btn btn--left">5</button>
                <button class="btn btn--left">6</button>
                <button class="btn btn--left">1</button>
                <button class="btn btn--left">2</button>
                <button class="btn btn--left">3</button>
                <button class="btn btn--left">0</button>
                <button class="btn btn--left">.</button>
                <button class="btn btn--left">C</button>
              </div>

              <button class="btn" id="btn-equals">=</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
